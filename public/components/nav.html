<div class="topnav" id="topnav">
    <a href="/" class="btn active">Home</a>
    <a href="/day4" class="btn">Day 4</a>
    <a href="/day3" class="btn">Day 3</a>
    <a href="/day2" class="btn">Day 2</a>
    <a href="/day1" class="btn">Day 1</a>
    <div id="logo">Ines's notes</div> 
</div>

<script>
    //can evt be moved to a utils file
    function setActiveLinks() {
        let currentPath = window.location.pathname
        const links = document.getElementById("topnav").querySelectorAll("a");
        links.forEach(aTag => {
            aTag.classList.remove("active")
            if (aTag.getAttribute("href") === currentPath) {
                aTag.classList.add("active")
            }
        })
    }
    setActiveLinks()
</script>
